<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Booking Successfull</title>
</head>
<body>
 <h1>Booking Successful!</h1>
    <p>Thank you, <span th:text="${booking.fullName}"></span>, for your booking.</p>
    <p>Your flight number: <span th:text="${booking.flightNumber}"></span></p>
    <p>Your Destination <span th:text="${booking.destination}"></span></p>
    <p>Date: <span th:text="${booking.date}"></span></p>
</body>
</html>
