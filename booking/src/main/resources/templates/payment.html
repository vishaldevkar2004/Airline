<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment Here</title>
<style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #004aad;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #0074e0;
        }

        /* Payment Container */
        .payment-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-header h2 {
            margin-top: 0;
            color: #004aad;
        }

        .payment-header p {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #004aad;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #004aad;
            outline: none;
        }

        /* Button */
        .payment-btn {
            width: 100%;
            padding: 1rem;
            background-color: #004aad;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-btn:hover {
            background-color: #003080;
        }

        /* Secure Note */
        .secure-note {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #004aad;
            color: #fff;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .payment-container {
                padding: 1.5rem;
            }

            .payment-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="/login">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/register">Register Here</a></li>
                <li><a href="/flights">Flights</a></li>
                <li><a href="/booking">Booking</a></li>
                <li><a href="/payment">Payment</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br><br>
    <form action="/payment" method="post" th:object="${payment}">
        <div class="payment-container">
            <div class="payment-header">
                <h2>Customer Payment</h2>
                <p>Secure Payment for Your Trip</p>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" required placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" required placeholder="$">
            </div>
            <button type="submit" class="payment-btn">Pay Now</button>
            <p class="secure-note">All transactions are secure and encrypted.</p>
        </div>
    </form>
    <footer>
        <p>&copy; Airline Reservation System</p>
    </footer>
</body>
    
</body>
</html>
