<body>
<h1>Flight Booking Form</h1>
<form action="@{/booking}" method="post" th:object="${booking}">
        <label for="id">Booking Id</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="date">Date</label>
        <input type="text" id="date" name="date" required><br><br>
        
        <label for="flightNumber">Flight Number</label>
        <input type="text" id="flightNumber" name="flightNumber" required><br><br>
 <button type="submit">Book Now</button>
</form>

</body>
